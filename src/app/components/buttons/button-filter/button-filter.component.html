<article class="drop-list">
  <button class="button-filter">
    <svg class="svg-button" width="16" height="15" viewBox="0 0 16 15" fill="#475E75"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.110836 0.542418C0.28224 0.209347 0.625416 0 1 0H15C15.3746 0 15.7178 0.209347 15.8892 0.542418C16.0606 0.875489 16.0315 1.27642 15.8137 1.58124L11 8.32047V12C11 12.3788 10.786 12.725 10.4472 12.8944L6.44722 14.8944C6.13723 15.0494 5.76909 15.0329 5.47427 14.8507C5.17946 14.6684 5 14.3466 5 14V8.32047L0.18627 1.58124C-0.0314543 1.27642 -0.0605684 0.875489 0.110836 0.542418ZM2.94319 2L6.81374 7.41876C6.93488 7.58836 7 7.79158 7 8V12.382L9 11.382V8C9 7.79158 9.06513 7.58836 9.18627 7.41876L13.0568 2H2.94319Z"/>
    </svg>
  </button>
  <li class="dropped">
    <section class="checkbox" (click)="changeColumns(i)" *ngFor="let name of nameOfColumns let i = index">
      <input class="checkbox" [(ngModel)]="filterFlags[i]" type="checkbox">
      <span class="name-of-column">{{name}}</span>
    </section>
  </li>
</article>
